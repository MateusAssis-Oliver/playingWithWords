<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>

        <link rel="stylesheet" href="../CSS/style.css">

    <body>

        <nav id="functions">

            <div id="1" class="boxFunctions" >Reverter Texto</div><!-- Gera um novo texto invertido. -->
            <div id="2" class="boxFunctions" >Maiuscula e Miniscula</div><!-- Converte o texto para letras maiúsculas ou minúsculas. -->
            <div id="3" class="boxFunctions" >Remover Linhas <br> Duplicadas</div><!-- Remove as linhas repetidas de uma lista. -->
            <div id="4" class="boxFunctions" >Ordem alfabetica</div><!-- Coloca uma lista em ordem alfabética. -->
            <div id="5" class="boxFunctions" >De Cabeça Para Baixo</div><!-- Vira seu texto de cabeça para baixo. -->
            <div id="6" class="boxFunctions" >Letras Diferentes</div><!-- Converte o texto em letras personalizadas para postar nas redes sociais. -->
            <div id="7" class="boxFunctions" >Letras Empilhadas</div><!-- Adiciona pequenas letras em cima do texto. -->
            <div id="8" class="boxFunctions" >Textos Sininimos</div><!-- Cria um novo texto trocando palavras por sinônimos. -->
            <div id="9" class="boxFunctions" >Localizar e Substituir</div><!-- Localiza todas as ocorrências de um trecho do texto e substitui por outro. -->


            


        </nav>


        <div id="conteiner">

         
          <textarea rows="2" id="boxInput" class="textBox" placeholder="Digite seu texto..."></textarea> <!-- caixa de texto input-->
          <input type="button" value="Enviar" id="toSend" class="toSend"><!-- Boton de envio-->
          <textarea rows="2" id="boxAutput" class="textBox" placeholder="Resultado..."></textarea><!-- caixa de texto autput-->
                



        </div>
