<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>

        <link rel="stylesheet" href="../CSS/style.css">
        
    </head>

    <body>

        <nav id="functions">

            <button type="submit"  id="1" class="btn" value="off" >Reverter Texto</button><!-- Gera um novo texto invertido. -->
            <button type="submit"  id="2" class="btn" value="off">Maiuscula e Miniscula</button><!-- Converte o texto para letras maiúsculas ou minúsculas. -->
            <button type="submit"  id="3" class="btn" value="off">Remover Linhas Duplicadas</button><!-- Remove as linhas repetidas de uma lista. -->
            <button type="submit"  id="4" class="btn" value="off">Ordem alfabetica</button><!-- Coloca uma lista em ordem alfabética. -->
            <button type="submit"  id="5" class="btn" value="off">De Cabeça Para Baixo</button><!-- Vira seu texto de cabeça para baixo. -->
            <button type="submit"  id="6" class="btn" value="off">Letras Diferentes</button><!-- Converte o texto em letras personalizadas para postar nas redes sociais. -->
            <button type="submit"  id="7" class="btn" value="off">Letras Empilhadas</button><!-- Adiciona pequenas letras em cima do texto. -->
            <button type="submit"  id="8" class="btn" value="off">Textos Sinonimos</button><!-- Cria um novo texto trocando palavras por sinônimos. -->
            <button type="submit"  id="9" class="btn" value="off">Localizar e Substituir</button><!-- Localiza todas as ocorrências de um trecho do texto e substitui por outro. -->

        </nav>


        <div id="conteiner">

         
          <textarea rows="2" id="boxInput" class="textBox" placeholder="Digite seu texto..."></textarea> <!-- caixa de texto input-->
          <button  type="submit" value="Enviar" id="toSend" class="btn"> Enviar </button> <!-- Boton de envio-->
          <textarea rows="2" id="boxAutput" class="textBox" placeholder="Resultado..."></textarea><!-- caixa de texto autput-->
                



        </div>





        

     <script src="../SCRIPT/script.js"></script>
     <script src="../SCRIPT/scriptDeEventos.js"></script>

    </body>

</html>
